<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    </head>
    <body>
        <div class="weather-app">
        <header>
         <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input"/> 
            <input type="submit" value="Search" class="search-form-button" />
         </form>   
        </header>
        <main>
            <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city">Houston</h1>
            <p class="weather-app-details">
                Wednesday 8:30PM, Mostly Cloudy
                <br />
               Humidity: <strong>77%</strong>, Wind: <strong>1 mph</strong>
            </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️ </div>
            <div class="weather-app-temperature">77</div> 
                <div class="weather-app-unit">°F</div>
    </div>
    </div>
        </main>

      </main>
    <footer>This project was coded by
        <a href="https://github.com/halleynani" target="_blank">Halley Nani</a> and is
        <a href="https://github.com/halleynani?tab=repositories" target="_blank"> open-sourced on GitHub</a> and
        <a href="https://weeksevenweather.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
</body>
</html>
